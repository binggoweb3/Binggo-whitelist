<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BINGGO Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">

<style>
body{
  font-family:Inter,sans-serif;
  background:radial-gradient(circle at top,#0b1220,#020617);
}
.glass{
  background:rgba(255,255,255,.07);
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,.12);
}
</style>
</head>

<body class="min-h-screen flex items-center justify-center text-white">

<div class="glass w-full max-w-md p-8 rounded-2xl">
  <h1 class="text-3xl font-bold text-center font-[Space_Grotesk] mb-2">
    BINGGO Admin
  </h1>
  <p class="text-center text-white/60 mb-8 text-sm">
    Secure admin access
  </p>

  <form id="loginForm" class="space-y-4">
    <input id="email" type="email" required
      placeholder="Admin Email"
      class="w-full px-4 py-3 rounded-lg bg-black/40 border border-white/10 focus:outline-none focus:ring-2 focus:ring-blue-500"/>

    <input id="password" type="password" required
      placeholder="Password"
      class="w-full px-4 py-3 rounded-lg bg-black/40 border border-white/10 focus:outline-none focus:ring-2 focus:ring-blue-500"/>

    <button
      class="w-full py-3 rounded-lg bg-blue-600 hover:bg-blue-500 transition font-semibold">
      Login
    </button>
  </form>

  <p id="error" class="hidden mt-4 text-center text-red-400 text-sm"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyC9D_9HQ-IB65E3c2KKcH7tSOE1pAammvM",
  authDomain: "binggo---whitelist.firebaseapp.com",
  projectId: "binggo---whitelist",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* AUTO REDIRECT IF LOGGED IN */
onAuthStateChanged(auth, user => {
  if (user) {
    location.href = "./index.html";
  }
});

/* LOGIN */
document.getElementById("loginForm").addEventListener("submit", async e => {
  e.preventDefault();
  const email = email.value;
  const password = password.value;
  const error = document.getElementById("error");

  try {
    await signInWithEmailAndPassword(auth, email, password);
    location.href = "./index.html";
  } catch (err) {
    error.textContent = err.message.replace("Firebase: ", "");
    error.classList.remove("hidden");
  }
});
</script>

</body>
</html>
